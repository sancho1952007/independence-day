    function calculateExactTimeDifference(startDate, endDate) {
        let years = endDate.getFullYear() - startDate.getFullYear();
        let months = endDate.getMonth() - startDate.getMonth();
        let days = endDate.getDate() - startDate.getDate();
        let hours = endDate.getHours() - startDate.getHours();
        let minutes = endDate.getMinutes() - startDate.getMinutes();
        let seconds = endDate.getSeconds() - startDate.getSeconds();

        if (seconds < 0) {
            seconds += 60;
            minutes -= 1;
        }

        if (minutes < 0) {
            minutes += 60;
            hours -= 1;
        }

        if (hours < 0) {
            hours += 24;
            days -= 1;
        }

        if (days < 0) {
            const previousMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0).getDate();
            days += previousMonth;
            months -= 1;
        }

        if (months < 0) {
            months += 12;
            years -= 1;
        }

        return { years, months, days, hours, minutes, seconds };
    }

    const startDate = new Date('1947-08-14T17:30:00.000Z');
    const endDate = new Date();
    const timeDifference = calculateExactTimeDifference(startDate, endDate);
    document.querySelector('#time').innerText = `${timeDifference.years} Years, ${timeDifference.months} Months, ${timeDifference.days} Days, ${timeDifference.hours} Hours, ${timeDifference.minutes} Minutes, ${timeDifference.seconds} Seconds`;

    setInterval(() => {
        const endDate = new Date();
        const timeDifference = calculateExactTimeDifference(startDate, endDate);
        document.querySelector('#time').innerText = `${timeDifference.years} Years, ${timeDifference.months} Months, ${timeDifference.days} Days, ${timeDifference.hours} Hours, ${timeDifference.minutes} Minutes, ${timeDifference.seconds} Seconds`;
